<h4><strong>{{ collection.name}}</strong></h4>
<p>
    <h5>Done: <strong>{{ done }}</strong> / <strong>{{ total}}</strong>
    {% if done_hidden > 0 %}
        <small> + {{ done_hidden }} hidden</small>
    {% endif %}
    </h5>
</p>
<div class="progress">
    <div class="progress-bar" role="progressbar" style="min-width: 2em;width: {{ percent_done }}%">
    </div>
</div>
